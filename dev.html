<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
<link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>KENNETH GEHLHOFF – RE/MAX Cabo Sanctuary</title>

<!-- OPEN GRAPH -->
<meta property="og:title" content="Kenneth Gehlhoff – RE/MAX Cabo Sanctuary">
<meta property="og:description" content="Luxury oceanview real estate in Cerritos, Todos Santos, and Pescadero.">
<meta property="og:image" content="https://remaxkenneth.vercel.app/images/sunsetcerritos.jpeg">
<meta property="og:url" content="https://remaxkenneth.vercel.app/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<style>
/* ================= VARIABLES ================= */
:root {
  --remax-blue:#003da5;
  --remax-red:#e4002b;
  --dark:#050505;
  --dark-soft:#0a0a0a;
  --card:#ffffff;
  --muted:#6b7280;
}

/* ================= RESET ================= */
* { box-sizing:border-box; }
html,body { margin:0; padding:0; }
body {
  font-family:Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, var(--dark-soft), var(--dark));
  color:#111;
}

/* ================= SPLASH ================= */
#splash {
  position:fixed;
  inset:0;
  width:100%;
  height:100svh;
  background:
    radial-gradient(circle at center, #0d0d0d 0%, #020202 70%);
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

#splash::before {
  content:"";
  position:absolute;
  inset:-50%;
  background:
    linear-gradient(
      120deg,
      transparent 40%,
      rgba(255,255,255,0.08) 50%,
      transparent 60%
    );
  animation:electricSweep 2.5s ease-in-out infinite;
}

@keyframes electricSweep {
  0% { transform:translateX(-30%); }
  50% { transform:translateX(30%); }
  100% { transform:translateX(-30%); }
}

.splash-img {
  max-width:90vw;
  max-height:90svh;
  object-fit:contain;
  filter:
    drop-shadow(0 0 18px rgba(255,255,255,0.25))
    drop-shadow(0 0 40px rgba(0,61,165,0.15));
  animation:powerPulse 2.8s ease-in-out infinite;
}

@keyframes powerPulse {
  0%,100% { opacity:1; }
  50% { opacity:0.85; }
}

/* ================= MAIN SITE ================= */
#site {
  opacity:0;
  transition:opacity 0.6s ease;
}

/* ================= HEADER ================= */
header {
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(245,246,247,0.92);
  backdrop-filter:blur(12px);
  border-bottom:1px solid #e5e7eb;
}

.nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 5%;
}

.nav-left {
  display:flex;
  gap:10px;
  align-items:center;
}

.nav-left img { height:32px; }
.nav-left span {
  font-weight:700;
  letter-spacing:0.12em;
  color:#000E35;
}

.menu-button { font-size:30px; cursor:pointer; }

/* ================= HERO ================= */
#hero {
  min-height:340px;
  background:url('images/sunsetcerritos.jpeg') center/cover no-repeat;
  color:#fff;
  position:relative;
  display:flex;
  align-items:center;
}

#hero::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(130deg, rgba(0,0,0,0.65), rgba(0,0,0,0.25));
}

.hero-inner {
  position:relative;
  max-width:1200px;
  width:92%;
  margin:auto;
}

.hero-title { font-size:2.6rem; margin:14px 0; }
.hero-sub { max-width:520px; color:#e5e7eb; }

/* ================= SECTIONS ================= */
.section {
  max-width:1100px;
  width:92%;
  margin:70px auto;
}

.tile {
  background:rgba(255,255,255,0.92);
  border-radius:26px;
  padding:40px;
  box-shadow:0 30px 60px rgba(0,0,0,0.45);
}

/* ================= FOOTER ================= */
footer {
  text-align:center;
  padding:40px 0;
  font-size:0.8rem;
  color:#aaa;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="images/splash.png" alt="RE/MAX Splash" class="splash-img">
</div>

<!-- SITE -->
<div id="site">

<header>
  <div class="nav">
    <div class="nav-left">
      <img src="images/logo.png">
      <span>KENNETH GEHLHOFF</span>
    </div>
    <div class="menu-button">≡</div>
  </div>
</header>

<section id="hero">
  <div class="hero-inner">
    <h1 class="hero-title">Luxury Oceanview<br>Real Estate</h1>
    <p class="hero-sub">
      Private villas, income properties, and beachfront homes in Baja Sur.
    </p>
  </div>
</section>

<section class="section">
  <div class="tile">
    <h2>Featured Property</h2>
    <p>Casa Sol y Luna · $1,300,000 USD</p>
  </div>
</section>

<footer>
  © 2025 · REMAX Kenneth<br>
  Each office independently owned and operated
</footer>

</div>

<script>
/* SPLASH EXIT */
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("splash").style.opacity = "0";
    document.getElementById("site").style.opacity = "1";
    setTimeout(() => {
      document.getElementById("splash").remove();
    }, 600);
  }, 2200);
});
</script>

</body>
</html>
