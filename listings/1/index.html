<style>
:root {
  --remax-blue: #003da5;
  --remax-red:  #e4002b;
  --remax-dark-blue: #000E35;
  --bg-light:  #f5f6f7;
  --card-bg:   #ffffff;
  --text-main: #111;
  --text-muted:#6b7280;
  --glass: rgba(255,255,255,0.75);
  --glass-bg: rgba(255,255,255,0.82);
  --glass-border: rgba(255,255,255,0.14);
}

* { box-sizing: border-box; }
html, body { height: 100%; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background:
    radial-gradient(
      circle at top,
      #0f172a 0%,
      #0a0f1f 35%,
      #05070d 70%,
      #020409 100%
    );
  color: var(--text-main);
}

a { text-decoration: none; color: inherit; }
img { max-width: 100%; display: block; }

/* ================= HEADER ================= */

header {
  position: sticky;
  top: 0;
  z-index: 50;
  background: rgba(245,246,247,0.92);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #e5e7eb;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 5%;
  position: relative;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-left img { height: 32px; }

.nav-left span {
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.12em;
  color: var(--remax-dark-blue);
  text-transform: uppercase;
}

.menu-button {
  font-size: 30px;
  cursor: pointer;
}

/* ================= MENU ================= */

.menu-panel {
  position: absolute;
  right: 18px;
  top: 64px;
  background: var(--glass);
  backdrop-filter: blur(20px);
  border-radius: 22px;
  padding: 22px;
  min-width: 190px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
  display: flex;
  flex-direction: column;
  gap: 16px;
  opacity: 0;
  pointer-events: none;
  transform: scale(0.95);
  transition: 0.25s ease;
}

body.menu-open .menu-panel {
  opacity: 1;
  pointer-events: auto;
  transform: scale(1);
}

.menu-panel a {
  font-size: 14px;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--text-main);
}

/* ================= HERO ================= */

#hero {
  position: relative;
  min-height: 340px;
  display: flex;
  align-items: center;
  background: url('images/sunsetcerritos.jpeg') center/cover no-repeat;
  color: #fff;
}

#hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(130deg, rgba(0,14,53,0.65), rgba(0,0,0,0.25));
}

.hero-inner {
  position: relative;
  z-index: 2;
  max-width: 1200px;
  width: 92%;
  margin: auto;
}

.hero-eyebrow {
  letter-spacing: 0.35em;
  font-size: 0.7rem;
  opacity: 0.9;
  text-transform: uppercase;
  color: #e5e7eb;
}

.hero-title {
  font-size: 2.6rem;
  margin: 14px 0;
  font-weight: 600;
  line-height: 1.1;
}

.hero-sub {
  max-width: 520px;
  color: #e5e7eb;
}

/* ================= SECTIONS ================= */

.section {
  max-width: 1100px;
  width: 92%;
  margin: 70px auto;
}

.tile {
  background: var(--glass-bg);
  border-radius: 26px;
  padding: 40px;
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.4);
}

/* ================= FOOTER ================= */

footer {
  text-align: center;
  padding: 40px 0;
  font-size: 0.8rem;
  color: #aaa;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="nav-left">
      <img src="images/logo.png" alt="RE/MAX Logo">
      <span>KENNETH GEHLHOFF</span>
    </div>

    <div class="menu-button" id="menuButton">≡</div>

    <div class="menu-panel" id="menuPanel">
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="events.html">Events</a>
      <a href="businesscard.html">Contact</a>
    </div>
  </div>
</header>

<!-- YOUR PAGE CONTENT REMAINS EXACTLY AS YOU HAD IT -->

<footer>
  Curated locally. Updated often.<br>
  <span>© 2025 · REMAX Kenneth<br></span>
  Each office independently owned and operated
</footer>

<script>
(function(){
  const btn = document.getElementById("menuButton");
  const panel = document.getElementById("menuPanel");

  btn.addEventListener("click", e => {
    e.stopPropagation();
    document.body.classList.toggle("menu-open");
  });

  document.addEventListener("click", () => {
    document.body.classList.remove("menu-open");
  });

  panel.addEventListener("click", e => e.stopPropagation());
})();
</script>

</body>
</html>
