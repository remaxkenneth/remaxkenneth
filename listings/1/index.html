    :root {
      --remax-blue: #003da5;
      --remax-red: #e4002b;
      --remax-dark-blue: #000E35;
      --page-bg: #05070d;

      --glass-bg: rgba(255,255,255,0.82);
      --glass-border: rgba(255,255,255,0.14);
      --text-muted: #6b7280;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--page-bg);
      color: #111;
    }

    a { text-decoration: none; color: inherit; }

    /* ================= HEADER ================= */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(245,246,247,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e5e7eb;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 5%;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-left img { height: 32px; }

    .nav-left span {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: var(--remax-dark-blue);
      text-transform: uppercase;
    }

    .menu-button {
      font-size: 30px;
      cursor: pointer;
      color: #000;
    }

    .menu-panel {
      position: absolute;
      right: 18px;
      top: 64px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      padding: 22px;
      min-width: 190px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: 0.25s ease;
    }

    body.menu-open .menu-panel {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .menu-panel a {
      font-size: 14px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* ================= HERO ================= */

    #hero {
      position: relative;
      min-height: 340px;
      display: flex;
      align-items: center;
      background: url('../../images/sunsetcerritos.jpeg') center / cover no-repeat;
      color: #fff;
    }

    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        130deg,
        rgba(0,14,53,0.65),
        rgba(0,0,0,0.25)
      );
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      width: 92%;
      margin: auto;
    }

    .hero-eyebrow {
      font-size: 0.7rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .hero-title {
      font-size: 2.6rem;
      margin: 14px 0;
      font-weight: 600;
    }
