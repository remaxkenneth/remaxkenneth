    body {

    a { text-decoration: none; color: inherit; }

    /* ===== HEADER ===== */

      background: rgba(245,246,247,0.92);

    }

    .nav {

    }

    .nav-left img { height: 32px; }

    /* ðŸ”’ TOOLBAR TEXT â€” BLACK, FINAL */
    .nav-left span {

      letter-spacing: 0.12em;
      color: #000;
      text-transform: uppercase;
    }

    .menu-button {
      font-size: 30px;
      cursor: pointer;
      color: #000;
      user-select: none;
    }

    .menu-panel {
      position: absolute;
      right: 18px;
      top: 64px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      border-radius: 22px;
      padding: 22px;
      min-width: 190px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;

      pointer-events: none;
      transform: scale(0.95);

    }

    body.menu-open .menu-panel {
      opacity: 1;

    }

    /* ===== HERO ===== */
    #hero {
      position: relative;
      min-height: 340px;
      display: flex;
      align-items: center;
      background: url('/images/sunsetcerritos.jpeg') center/cover no-repeat;
    }

    #hero::before {
      content: "";

      inset: 0;

    }

    .hero-inner {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      width: 92%;
      margin: auto;
      color: #fff;
    }

    .hero-eyebrow {
      font-size: 0.7rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .hero-title {
      font-size: 2.6rem;

      font-weight: 600;
    }

    .hero-sub {
      margin-top: 12px;

    }

    /* ===== SECTIONS ===== */
    .section {
      max-width: 1200px;
      width: 92%;

    }

    .tile {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 26px;
      padding: 40px;
      backdrop-filter: blur(20px);
    }

    /* ===== SLIDER ===== */
    .slider {
      position: relative;
      height: 520px;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0,0,0,0.35);
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.45);
      color: #fff;
      border: none;
      font-size: 28px;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 14px;
      z-index: 5;
    }

    .arrow.left { left: 14px; }
    .arrow.right { right: 14px; }

    /* ===== SPINNER ===== */
    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      z-index: 4;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .loader.active {
      opacity: 1;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .slider { height: 320px; }
    }

    /* ===== FOOTER ===== */
    footer {

<section id="hero">

    <p class="hero-sub">

<section class="section">
  <div class="tile">
    <div class="slider">
      <div class="loader" id="loader"><div class="spinner"></div></div>
      <button class="arrow left" id="prev">&#10094;</button>

<script>
  /* MENU */
  const menuBtn = document.getElementById("menuButton");
  const menuPanel = document.getElementById("menuPanel");
  menuBtn.onclick = e => { e.stopPropagation(); document.body.classList.toggle("menu-open"); };
  document.onclick = () => document.body.classList.remove("menu-open");
  menuPanel.onclick = e => e.stopPropagation();

  /* SLIDER */
  const images = [
    "/images/1/IMG_8515.JPG",
    "/images/1/IMG_8514.JPG",
    "/images/1/IMG_8513.JPG",
    "/images/1/IMG_8512.JPG",
    "/images/1/IMG_8511.JPG",
    "/images/1/IMG_8509.JPG",
    "/images/1/IMG_8506.JPG",
    "/images/1/IMG_8501.JPG",
    "/images/1/IMG_8499.JPG",
    "/images/1/IMG_8498.JPG",
    "/images/1/IMG_8497.JPG",
    "/images/1/IMG_8496.JPG",
    "/images/1/IMG_8495.JPG",
    "/images/1/IMG_8493.JPG",
    "/images/1/IMG_8491.JPG",
    "/images/1/IMG_8490.JPG",
    "/images/1/IMG_8485.JPG",
    "/images/1/IMG_8482.JPG",
    "/images/1/IMG_8480.JPG",
    "/images/1/IMG_8479.JPG"
  ];

  let index = 0;
  const img = document.getElementById("slideImage");
  const loader = document.getElementById("loader");

  function show(i) {
    loader.classList.add("active");
    const temp = new Image();
    temp.onload = () => {
      img.src = temp.src;
      loader.classList.remove("active");
    };
    temp.src = images[i];
  }

  document.getElementById("next").onclick = () => {
    index = (index + 1) % images.length;
    show(index);
  };

  document.getElementById("prev").onclick = () => {
    index = (index - 1 + images.length) % images.length;
    show(index);
  };

  let startX = 0;
  img.addEventListener("touchstart", e => startX = e.touches[0].clientX, { passive: true });
  img.addEventListener("touchend", e => {
    const diff = startX - e.changedTouches[0].clientX;
    if (diff > 50) document.getElementById("next").click();
    if (diff < -50) document.getElementById("prev").click();
  });

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") document.getElementById("next").click();
    if (e.key === "ArrowLeft") document.getElementById("prev").click();
  });

  show(index);
</script>
